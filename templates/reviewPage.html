<script>
    $(document).ready(function () {
            show_clicked_review()
        });

            data: {},

                    let board = rows[i]['board']
                    let writer = rows[i]['writer']
                    let image_URL = rows[i]['image_URL']

                    let star_image = '⭐'.repeat(star)

                        continue

                                </ul>
                            </header>
                        </div>`

                            <header class="d-flex justify-content-center py-3">
