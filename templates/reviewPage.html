<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<style>
    * {
        /*font-family: 'Gowun Dodum', sans-serif;*/
        /*font-family: 'Open Sans', sans-serif;*/
        font-family: 'Noto Sans KR', sans-serif;
    }

    .reviewInfo {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
</style>
<script>
    $(document).ready(function () {
            show_clicked_review()
        });
    function show_clicked_review() {
        $.ajax({
            type: 'GET',
            url: '/review',
            data: {},
            success: function (response) {
                const getTitle = decodeURI(location.href.split('?')[1])
                let rows = response['reviews']

                for (let i = 0; i < rows.length; i++) {
                    let star = rows[i]['star']
                    let title = rows[i]['title']
                    let board = rows[i]['board']
                    let writer = rows[i]['writer']
                    let image_URL = rows[i]['image_URL']
                    let review = rows[i]['review']
                    let star_image = 'â­'.repeat(star)

                    if (title != getTitle) {
                        continue
                    }

                    let temp_html = `<div class="px-4 pt-5 my-5 text-center border-bottom">
                                        <h1 class="display-4 fw-bold">${title}</h1>
                                        <div class="col-lg-6 mx-auto">
                                            <div class="lead mt-4 reviewInfo gap-3">
                                                <h6 class="reviewTag">${board}</h6>
                                                <h6 class="reviewWriter">${writer}</h6>
                                                <h6 class="reviewPoints">${star_image}</h6>
                                            </div>
                                        </div>
                                        <div class="overflow-hidden" style="max-height: 30vh;">
                                            <div class="container px-5">
                                                <img
                                                  src=${image_URL}
                                                  class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500"
                                                  loading="lazy">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 mx-auto">
                                            <p class="lead mt-4">
                                                ${review}
                                            </p>
                                        </div>
                                    </div>`
                    $('#body').append(temp_html)
                }
            }
        });
    }
</script>
<body id="body">

</body>
</html>
