<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<style>
    * {
        /*font-family: 'Gowun Dodum', sans-serif;*/
        /*font-family: 'Open Sans', sans-serif;*/
        font-family: 'Noto Sans KR', sans-serif;
    }

    .reviewInfo {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
</style>
<script>
    function show_clicked_review() {
        $.ajax({
            type: 'GET',
            url: '/review',
            data: {},
            success: function (response) {
                let rows = response['reviews']
                for (let i = 0; i < rows.length; i++) {
                    let star = rows[i]['star']
                    let title = rows[i]['title']
                    let writer = rows[i]['writer']
                    let image_URL = rows[i]['image_URL']
                    let star_image = '⭐'.repeat(star)
                    let temp_html = `<div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
                                            <div class="col">
                                                <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
                                                     style="background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('${image_URL}') ;">
                                                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-2" onclick="location.href='reviewPage.html'">
                                                        <h2 class="pt-5 mt-5 mb-4 display-6 lh-1">${title}</h2>
                                                        <ul class="d-flex list-unstyled mt-auto">
                                                            <li class="me-auto">
                                                                <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32"
                                                                     class="rounded-circle border border-white">
                                                            </li>
                                                            <li class="d-flex align-items-center me-3">
                                                                <svg class="bi me-2" width="1em" height="1em">
                                                                    <use xlink:href="#geo-fill"/>
                                                                </svg>
                                                                <small>${writer}</small>
                                                            </li>
                                                            <li class="d-flex align-items-center">
                                                                <svg class="bi me-2" width="1em" height="1em">
                                                                    <use xlink:href="#calendar3"/>
                                                                </svg>
                                                                <small>${star_image}</small>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>`
                    $('#review-box').append(temp_html)
                }
            }
        });
    }
</script>
<body>
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">안녕하세요~~ 저는 리뷰 제목입니다~~</h1>
    <div class="col-lg-6 mx-auto">
        <div class="lead mt-4 reviewInfo gap-3">
            <h6 class="reviewTag">리뷰 게시판</h6>
            <h6 class="reviewWriter">리뷰 작성자</h6>
            <h6 class="reviewPoints">⭐⭐⭐</h6>
        </div>
    </div>
    <div class="overflow-hidden" style="max-height: 30vh;">
        <div class="container px-5">
            <img src="https://www.slashgear.com/img/gallery/apple-macbook-pro-16-inch-review-after-5-months-im-convinced/intro-1646069705.webp"
                 class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500"
                 loading="lazy">
        </div>
    </div>
    <div class="col-lg-6 mx-auto">
        <p class="lead mt-4">
            리뷰는 여기에 나타날거에요.
            각 페이지들 클릭시에, 쿼리문으로 여기에 DB에 저장한 데이터를 불러오면 될 것 같습니다.
        </p>
    </div>
</div>
</body>
</html>
